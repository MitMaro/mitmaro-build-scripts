sudo: false
language: node_js
addons:
  apt:
    sources:
    - debian-sid
    packages:
    - shellcheck
branches:
  only:
  - master
  - "/^v\\d+\\.\\d+\\.\\d+$/"
node_js:
- '6'
script: "./scripts/lint.bash && ./scripts/build.bash"
before_deploy: "./scripts/build.bash"
deploy:
  provider: npm
  email: mitmaro@gmail.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
    node: '6'
    repo: MitMaro/mitmaro-build-scripts
